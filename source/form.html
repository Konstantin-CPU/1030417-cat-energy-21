<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <main class="page-main">
    <h1 class="page-main__heading">Подбор программы</h1>
    <p class="page-main__text">Заполните анкету, и мы подберем программу питания для вашего кота</p>
    <form class="form-container" action="https://echo.htmlacademy.ru">
      <div class="form-container__basic-info">
        <h3 class="basic-info__heading visually-hidden">Информация о коте</h3>
        <ul class="basic-info__list">
          <li class="basic-info__item">
            <label class="basic-info__field">
              Имя:*
              <input class="basic-info__input" type="text" name="name" value="Барсик" required>
            </label>
          </li>
          <li class="basic-info__item">
            <label class="basic-info__field">
              Вес (кг):*
              <input class="basic-info__input" type="number" name="weight" value="7" required>
            </label>
          </li>
          <li class="basic-info__item">
            <label class="basic-info__field">
              Возраст (лет):
              <input class="basic-info__input" type="number" name="age" value="7">
            </label>
          </li>
        </ul>
      </div>
      <div class="form-container__program-select">
        <h3 class="program-select__heading visually-hidden">Программа</h3>
        <ul class="program-select__list">
          <li class="program-select__item">
            <label class="program-select__field">
              <input class="program-select__input visually-hidden" type="radio" name="slim" checked>
              <div class="program-select__radio"></div>
              Похудение
            </label>
          </li>
          <li class="program-select__item">
            <label class="program-select__field">
              <input class="program-select__input visually-hidden" type="radio" name="weight-gain">
              <div class="program-select__radio"></div>
              Набор массы
            </label>
          </li>
          <li class="program-select__item">
            <label class="program-select__field">
              <input class="program-select__input visually-hidden" type="radio" name="advice">
              <div class="program-select__radio"></div>
              Не знаю (нужен ваш совет)
            </label>
          </li>
        </ul>
      </div>
      <div class="form-container__owner-info">
        <h3 class="owner-info__heading heading--green-line">Дополнительно для владельца</h3>
        <p class="owner-info__text">Контактные данные (владельца кота)</p>
        <ul class="owner-info__list">
          <li class="owner-info__item">
            <label class="owner-info__field">
              e-mail:*
              <input class="owner-info__input" type="email" name="email" value="Kuklachev@gmail.com" required>
            </label>
          </li>
          <li class="owner-info__item">
            <label class="owner-info__field">
              Телефон:*
              <input class="owner-info__input" type="tel" name="tel" value="8 (960) 900-60-90" required>
            </label>
          </li>
        </ul>
      </div>
      <div class="form-container__comment">
        <h3 class="comment__heading heading--green-line">Комментарий</h3>
        <textarea rows="6" name="comment" placeholder="Расскажите обо всех повадках кота"></textarea>
      </div>
      <div class="form-container__extras">
        <h3 class="extras__heading heading--green-line">Дополнительно</h3>
        <ul class="extras__list">
          <li class="extras__item">
            <label class="extras__field">
              <input class="extras__input visually-hidden" type="checkbox" name="sweetener" value="sweetener" checked>
              <div class="extras__checkbox"></div>
              Сахарозаменитель
            </label>
          </li>
          <li class="extras__item">
            <label class="extras__field">
              <input class="extras__input visually-hidden" type="checkbox" name="water" value="water">
              <div class="extras__checkbox"></div>
              Питьевая вода
            </label>
          </li>
          <li class="extras__item">
            <label class="extras__field">
              <input class="extras__input visually-hidden" type="checkbox" name="milk" value="milk">
              <div class="extras__checkbox"></div>
              Молоко
            </label>
          </li>
          <li class="extras__item">
            <label class="extras__field">
              <input class="extras__input visually-hidden" type="checkbox" name="vitamins" value="vitamins">
              <div class="extras__checkbox"></div>
              Витамины
            </label>
          </li>
        </ul>
      </div>
      <input class="form-container__submit-button" type="submit" name="submit" value="Отправить заявку">
        <p class="form-container__required">
          <small>*</small> - Обязательные поля
        </p>
    </form>
  </main>

</body>
</html>
